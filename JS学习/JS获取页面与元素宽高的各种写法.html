<style>
*{margin:0;padding:0}
.center {
   width:100%;
   height:600px;
   position: relative;
   background-color:#069;
}
.center .img {
    width: 40%;
    height: 20%;
    position: absolute;
	background-color:#c90;
    top: 50%;
	left: 50%;
    transform: translate(-50%, -50%);
}

.container {
    background-color: #fe435e;
    padding-left: 20px;
    padding-right: 20px;
    height: 400px;
    /* 父容器设置成 table*/
    display: table;
	animation:showDiv 2s;
    transition:all 2s;
}
 
p {
    width: 160px;
    margin: 0 auto;
    color: #fff;
    line-height: 1.5;
    /* 需要竖直居中的元素设置为 table-cell*/
    display: table-cell;
    vertical-align: middle;
}
@keyframes showDiv{
	0%{
		transform:translateX(0%);
		-moz-transform:translateX(0%);
		-webkit-transform:translateX(0%);
		-o-transform:translateX(0%);
		-ms-transform:translateX(0%);
		opacity:0;
		}	
	100%{
		transform:translateX(50%);
		-moz-transform:translateX(50%);
		-webkit-transform:translateX(50%);
		-o-transform:translateX(50%);
		-ms-transform:translateX(50%);
		opacity:1;
		}	
}

#testDiv{
	width:300px;
	height:500px;

	overflow-y:scroll;
	padding:10px;
