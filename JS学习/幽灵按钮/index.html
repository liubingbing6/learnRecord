<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>幽灵按钮</title>
<link href="css/index.css" rel="stylesheet">
<script src="js/jquery-1.9.1.js"></script>
</head>

<body>
<div class="box">
	<div class="link link-one">
        <img  class="icon" src="image/02-computer1.png" alt=""/>
        <a href="javascript:()" class="button" data-text="My mission is clear">
        	<span class="line line-top"></span>
            <span class="line line-left"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            MISSION
        </a>
    </div>
    <div class="link link-two">
    	<img  class="icon" src="image/03-rockets.png" alt=""/>
        <a href="javascript:()" class="button" data-text="This is my playplace">
        	<span class="line line-top"></span>
            <span class="line line-left"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
           PLAYDEMO
        </a>
    </div>
    <div class="link link-three">
    	<img  class="icon" src="image/04-hand.png" alt=""/>
        <a href="javascript:()" class="button" data-text="Lets do something together">
        	<span class="line line-top"></span>
            <span class="line line-left"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            TOUCH
        </a>
    </div>
    <div class="tip">
    	<em></em>
        <span></span>
    </div>
</div>
<script>
	$(function(){
		$(".link .button").hover(function(){
			var title = $(this).attr('data-text');
			$('.tip em').text(title);
			var posLeft = $(this).offset().left;
			//var dis = ($('.tip').outerWidth()-$(this).outerWidth())/2;
			//var f = posLeft-dis;
			$('.tip').css({"left":posLeft+'px'}).stop(false,true).animate({"top":330,"opacity":1},300);
		},function(){
			$(".tip").stop(false,true).animate({'top':280,"opacity":0},300);	
		})
	})
</script>
</body>
</html>
