<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.div1{
	width:100px;
	height:100px;
	background:#063;
	border-radius:50px;
	box-shadow:4px 2px 6px #333333,-4px -2px 6px #333333}
.div2{
	width:100px;
	height:50px;
	border-radius:50px 50px 0 0;
	background:#009	}
.div3{
	width:50px;
	height:100px;
	border-radius:50px 0 0 50px;
	background:#000	}
.div4{
	width:50px;
	height:100px;
	border-radius:50px 0 50px 0;
	background:#F03	}
</style>
</head>

<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
	<div class="div4"></div>
</body>
</html>
