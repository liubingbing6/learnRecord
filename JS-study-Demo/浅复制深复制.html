<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="实习工作经验/JS练习/js/jquery-1.9.1.js"></script>
<script>
window.onload = function(){
	var obj = {
		a : {b : 10}	
	}
	function shallowCopy(){ //浅复制,只是拷贝了第一层，即obj.a，而obj.a.b没有拷贝过去
		var obj1 = {};
		for(var i in obj){
			obj1[i] = obj[i]	
		}
	return obj1;
	}
	
	function deepCopy(obje){//深复制，通过递归调用进行复制，将每一步都拷贝过去，注意这里复制的是对象
		var obj2 = {};
		if (typeof obje != 'Object'){
			return obje;
		}
		for(var arr in obj ){
			obj2[arr] = deepCopy(obj[arr]);	
		}
	return obj2;
	}
	
	/*return = {
		shallowCopy : shallowCopy,
		deepCopy : deepCOpy
	}*/
	var x = deepCopy(obj);
	alert(deepCopy(obj).a);
};
</script>
</head>

<body>
	<ul>
		<li>dfad</li>
	    <li>dfad</li>
	    <li>dfad</li>
	    <li>dfad</li>
	</ul>
</body>
</html>
