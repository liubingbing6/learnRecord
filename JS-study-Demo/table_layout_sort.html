<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	window.onload=function(){
		var tab=document.getElementById('tab');
		var btn_submit = document.getElementById('btn_submit');
        var btn_reset = document.getElementById('btn_reset');
        var arr=[],arr_reset = [];
		btn_submit.onclick=function(){
			
			for(var i=0;i<tab.tBodies[0].rows.length;i++){
				arr[i] = tab.tBodies[0].rows[i];
                arr_reset[i] = tab.tBodies[0].rows[i];
				}
			arr.sort(function(tr1,tr2){
				var n1=parseInt(tr1.cells[0].innerHTML);
				var n2=parseInt(tr2.cells[0].innerHTML);
				return n1-n2;
				});
			for(var j=0;j<arr.length;j++){
				tab.tBodies[0].appendChild(arr[j]); 
				}
			};

        btn_reset.onclick = function() {
            for(var i = 0, length1 = arr_reset.length; i < length1; i++){
                tab.tBodies[0].appendChild(arr_reset[i]);
            }
        }
		};
</script>
</head>

<body>
    <input type="button" id="btn_submit" value="排序"/> &nbsp;&nbsp;  
    <input type="button" id="btn_reset" value="恢复原状"/><br/>
    <br/>
    <table id="tab" border="1px" width="500px" style="text-align:center;">

</body>
