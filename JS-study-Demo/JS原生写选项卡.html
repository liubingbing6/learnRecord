<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
ul{
	width:800px;
	margin:30px auto;}
li{
	list-style:none;
	width:100px;
	text-align:center;
	height:30px;
	line-height:30px;
	display:inline-block;
	margin-left:5px;
	background:#ff4343;
	cursor:pointer;
	}
div{
	width:100%;
	height:300px;
	display:none;
	}
#one,li:first-of-type{
	background:#CF3;
	}
#two{
	background:#3F6;
	}
#three{
	background:#69F;
	}
</style>
</head>

<body>
<ul id="oUl">
	<li>按钮一</li>
    <li>按钮二</li>
    <li>按钮三</li>
</ul>
<div id="one" style="display:block"></div>
<div id="two"></div>
<div id="three"></div>
<script>
window.onload = function(){
	var oUl = document.getElementById('oUl');
	var aLi = oUl.getElementsByTagName('li');
	var aDiv = document.getElementsByTagName('div');
	for(var i=0;i<aLi.length;i++){
		(function(i){
			aLi[i].onclick = function(){
				this.index = i;
				var bgc = getStyles(aDiv[this.index],'background');
				for(var j=0;j<aLi.length;j++){
					aLi[j].style.background = '#ff4343';	
				}
				this.style.background = bgc;
				
				for(var k=0;k<aLi.length;k++){
					aDiv[k].style.display = 'none';	
				}
				aDiv[this.index].style.display = 'block';
			}	
		})(i)	
	}
}

function getStyles(obj,attr){
	return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];	
}
</script>
</body>
</html>
