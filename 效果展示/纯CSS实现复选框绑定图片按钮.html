<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	margin:0;
	padding:0;
	}
body{
	background-color:#0c9
	}
.content{
	height:200px;
	width:200px;
	margin:0 auto;}
input:first{
	display: none;
}
input+label{
	height:30px;
	width:60px;
	border:1px solid #fff;
	display:inline-block;
	background-color:#f2f2f2;
	border-radius:16px;
	position:relative;
	}
input+label:after{
	content:'';
	height:30px;
	width:30px;
	background-color:#C30;
	border-radius:50%;
	position:absolute;
	top:0;
	left:0;
	transition:all .6 ease-in;
	}
input:checked + label:after{
	left:30px;
	transition:left .9 ease-in;
	-webkit-transition:left .9 ease-in;
	}
input:checked + label{
	background-color:#630;
	transition:background-color .9 ease-in;
	-webkit-transition:background-color .9 ease-in;
	}
</style>
</head>

<body>
    <div class="content">
        <input id="mail" type="checkbox"/>
        <label for="mail"></label>
        
        <input id="mail1" type="checkbox"/>
        <label for="mail1"></label>
    </div>
    
<script type=text/javascript>
window.onload = function(){
	var iframe = window.parent.document.getElementById('iframe');
	var iframe2 = window.parent.document.getElementById('iframe2');
	var btn = document.getElementById('btn');
	btn.onclick = function(){
		iframe.contentWindow.document.getElementById('word').style.color="red";
		//iframe.scrolling = "no";
	}	
}
</script>
</body>
</html>
