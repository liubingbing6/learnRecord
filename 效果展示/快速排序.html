<script type="text/javascript">
window.onload = function(){
    var arrN = [12,5,37,22,11,18,8,40,8];
    var va = quickSort(arrN);
    alert(va);
}
//快速排序
/*
1、找一个基准点
2、建立两个数组，分别存储左边和右边的数组
3、利用递归进行下次比较
*/
function quickSort(arr){
    if (arr.length <=1) return arr;
    var ms = Math.floor(arr.length/2);
    var mv = arr.splice(ms, 1);
    var arrL = [];
    var arrR = [];

    for(var i = 0, length1 = arr.length; i < length1; i++){
        if (arr[i] < mv) {
            arrL.push(arr[i]);
        }else {
            arrR.push(arr[i]);
        }
    }

    return quickSort(arrL).concat(mv,quickSort(arrR));
};
</script>
