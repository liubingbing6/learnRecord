<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	margin:0;
	padding:0;
	}
.word{
	width:300px;
	height:60px;
	text-align:center;
	margin:30px auto;
	line-height:90px;
	background:#ff4343;
	clear:both;
	}
.word i{
	display:block;
	margin:0 5px;
	float:left;
	}
@keyframes move{
	0%{
		transform:translateY(0);}
	50%{
		transform:translateY(-30px);}	
	100%{
		transform:translateY(0);}		
}

.word i:nth-of-type(1){
	animation:move 1.2s linear -0.45s infinite;
	}
.word i:nth-of-type(2){
	animation:move 1.2s linear -0.4s infinite;
	}
.word i:nth-of-type(3){
	animation:move 1.2s linear -0.35s infinite;
	}
.word i:nth-of-type(4){
	animation:move 1.2s linear -0.3s infinite;
	}
.word i:nth-of-type(5){
	animation:move 1.2s linear -0.25s infinite;
	}
.word i:nth-of-type(6){
	animation:move 1.2s linear -0.2s infinite;
	}
.word i:nth-of-type(7){
	animation:move 1.2s linear -0.15s infinite;
	}
.word i:nth-of-type(8){
	animation:move 1.2s linear 0s infinite;
	}
</style>
</head>

<body>
<div class="word">
	<i>快</i>
    <i>去</i>
    <i>告</i>
    <i>诉</i>
    <i>你</i>
    <i>家</i>
    <i>财</i>
    <i>务</i>
</div>
</body>
</html>
