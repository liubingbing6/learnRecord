<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<script type="text/javascript">

	let pixRatio = 1/window.devicePixelRatio;
    let html = document.documentElement;
    document.write('<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale='+pixRatio+',minimum-scale='+pixRatio+',maximum-scale='+pixRatio+'">');
    html.style.fontSize = html.clientWidth / 15 + 'px';
	document.addEventListener('touchstart',function(ev){
		ev.preventDefault();
	})

</script>
<style>
body{
	margin: 0;
}
.wrap{
	height:4.68rem;
	position:relative;
}
.list{
	padding:0;
	margin:0;
	width:400%;
	position:absolute;
	top:0;
	left:0;
	list-style:none;
}
.list li{
	float:left;
	width:15rem;
}
.list img{
	width:15rem;
	display:block;
}
.nav{
	width:15rem;
	height:10px;
	position:absolute;
	bottom:5px;
	z-index:1;
	text-align:center;
}
.nav a{
	width:15px;
	height:15px;
	display:inline-block;
	background:red;
	border-radius:50%;
	vertical-align:top;
}
.nav a.active{
	background:#fff;
}

</style>
</head>
<body>
	<section class="wrap">
		<ul class="list">
			<li>
				<img src="img/img.jpg" alt="" />
			</li>
			<li>
				<img src="img/img2.jpg" alt="" />
			</li>
			<li>
				<img src="img/img3.jpg" alt="" />
			</li>
			<li>
				<img src="img/img4.jpg" alt="" />
			</li>
		</ul>
		<nav class="nav">
			<a href="javascript:;" class="active"></a>
			<a href="javascript:;"></a>
			<a href="javascript:;"></a>
			<a href="javascript:;"></a>
		</nav>
	</section>
<script type="text/javascript">
let wrap = document.querySelector('.wrap'),
	list = document.querySelector('.list'),
	a = document.querySelectorAll('a'),
	disX = 0,//按下的坐标
	listL = 0,//当前按下list的left值
	w = wrap.clientWidth,//一张图片的宽度
	len = 0,
	n = 0;//默认第一个小白点
	
	list.innerHTML += list.innerHTML;
	len = list.children.length;
	
	list.style.width = len * w + 'px';
	
	list.addEventListener('touchstart',start);
	list.addEventListener('touchmove',move);
	list.addEventListener('touchend',end);
	
	function start(ev){
		let e = ev.changedTouches[0];
		disX = e.pageX;
		list.style.left = 'none'
		let num = Math.round(list.offsetLeft / w);
		if(num === 0){
			num = a.length;
			list.style.left = -num * w + 'px';
		}
		if(-num === len - 1){
			num = a.length - 1;
			list.style.left = -num * w + 'px';
		}
		listL = this.offsetLeft;
	}
	function move(ev){
		let e = ev.changedTouches[0];
		list.style.left = e.pageX - disX + listL + 'px';
	}
	function end(ev){
		var num = Math.round(list.offsetLeft / w);
		list.style.transition = '.5s';
		list.style.left = num * w + 'px';
		a[n].className = '';
		a[-num % a.length].className = 'active';
		n = -num % a.length;
	}
	
		
</script>
</body>
</html>
