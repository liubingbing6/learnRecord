<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container{
            position: relative;
            height:100px;
        }
        .m,.l,.r{
            height:100px;
            position: absolute;
        }
        .l{
            background: #eee;
            width:100px;
        }
        .r{
            background: #f00;
            right:0;
            width:50px;
        }
        /*.m{
            background: #409EFF;
            width:100%;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            paddng:0 50px 0 100px;
        }*/
        .m{
            background: #409EFF;
             width:calc(100% - 150px);
            margin:0 50px 0 100px;
        }
    </style>
</head>
<body>
<!--实现三列布局，中间自适应，两边固定宽度-->
    <div class="container">
        <div class="m">中间</div>
        <div class="l">左边</div>
        <div class="r">右边</div>
    </div>
</body>
