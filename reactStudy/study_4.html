<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://cdn.bootcss.com/pubsub-js/1.7.0/pubsub.js"></script>
</head>
<body>
    <div id="contener"></div>
</body>
<script type="text/babel">
    class Mailbox extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                unreadMessages:this.props.unreadMessages
            }
        }
        render(){
            return (
                    <div>
                        <h1>hello</h1>
                        {this.state.unreadMessages
                        &&
                        <h2>you have {this.state.unreadMessages.length} unread message</h2>
                        }
                    </div>
                )

        }
    }
    const unreadMessages= '';
    ReactDOM.render(<Mailbox unreadMessages={unreadMessages}/>,document.getElementById('contener'));
</script>
</html>
