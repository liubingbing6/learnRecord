        .container{

            width:100%;
        }
        .r{
            width:100px;
            background: #21ab45;
        }
    </style>
</head>
<body>
<!--实现三列布局 圣杯布局 子div按照中间 左边 右边进行布局-->

        <div class="l">左边</div>
        <div class="m">中间rrrrrrrrrrrrrrrrrr</div>
        <div class="r">中间</div>
    </div>
</body>
