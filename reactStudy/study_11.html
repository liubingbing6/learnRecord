<script type="text/babel">
    function itear(num) {
        console.log(num);
        if(num <=0) return;
        itear(num-1);
    }
//    itear(10);
    var countDown = function(value,fn){
        fn(value);
        return (value>0)?countDown(value-1,fn):value;
    }
//    countDown(10,value=>console.log(value));
    //n! = 1*2*3
    var itearD = function(num,fn){
        fn(num,num-1);
        if(num<=1) return 1;
        return num+itearD(num-1,fn);
    }
    var n = num=> num<=1?num*n(num-1):1;
    console.log(n(5));
//    console.log(itearD(5));
    /*console.log(itearD(5,function (s, v) {
        console.log(s+v);
    }));*/

    let items = [
        "1 lb salmon",
        "2 cup Plin Nutls",
        "3 covers of Grarelic"
    ];
    const Ingre = props => React.createElement("ul",{className:"ingredients"},props.items.map((ingredient,i)=> React.createElement('li',{key:i},ingredient)));

    ReactDOM.render(<Ingre items={items} />,document.getElementById('contener'));
</script>
