<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
    <style>
        *{margin:0;padding:0;}

</head>
<body>

    <input v-for="(item,index) in tabData" :class="{red:picked===index}" @click="picked=index" type="button" :value="item.title">
    <div v-for="(item,i) in tabData" :style="{display:picked===i?'block':'none'}">

    </div>
</div>
<script>

    let tabData = [
        {
            title:'新闻',

                },
                {

                }
            ]
        },
        {
            title:'娱乐',
            list:[
                {
                    subTitle:'假唱风波'
                },
                {
                    subTitle:'演唱会事故'
                }
            ]
        },
        {
            title:'社会',
            list:[
                {
                    subTitle:'老人摔倒反被讹'
                },
                {
                    subTitle:'薪火相传，传播真给你改了'
                }
            ]
        }
    ]

    let vm = new Vue({
        el:'#app',
        data:{
            tabDada:tabData,
            picked:0
        },
        methods:{
            changeBtn(pick){
                this.picked = pick;
            }
        }
    })
</script>
</body>
</html>
