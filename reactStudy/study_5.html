<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://cdn.bootcss.com/pubsub-js/1.7.0/pubsub.js"></script>
</head>
<body>
    <div id="contener"></div>
</body>
<script type="text/babel">
    function WarningBanner(props){
        if(!props.warn){
            return null;
        }
        return (
            <div className="warning">
                Waring!
            </div>
        )
    }
    class Page extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                showingWarning:true
            }
        }
        handleToggleClick(){
            this.setState((prevProps) => ({
                showingWarning:!prevProps.showingWarning
            }));
        }
        render(){
            return (
                <div>
                    <WarningBanner warn={this.state.showingWarning}/>
                    <button onClick={this.handleToggleClick.bind(this)}>
                        {this.state.showingWarning?'Hide':'Show'}
                    </button>
                </div>
            )
        }
    }
    ReactDOM.render(<Page/>,document.getElementById('contener'));
</script>
</html>
