<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #app{
            width:800px;
            margin:30px auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
            <custom-m :count="count"></custom-m>
        </div>

    </div>
</body>

<script>
    Vue.component('custom-m',{
        props:{
            count:{
                type:Number,
            }
        },
        data:function () {
            return {
                increment:this.count,
            }
        },
        template:`
            <div>
                <button v-on:click="addCount">单向数据流</button>
                {{increment}}
            </div>`,
        methods:{
            addCount:function () {
                this.increment++;
            }
        }
    });

  new Vue({
      el:'#app',
      data:{
          count:0
      }
  })
</script>
</html>
