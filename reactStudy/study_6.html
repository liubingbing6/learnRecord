<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://cdn.bootcss.com/pubsub-js/1.7.0/pubsub.js"></script>
</head>
<body>
    <div id="contener"></div>
</body>
<script type="text/babel">
    function ListItem(props){
        const num = props.number;
        return (
            <li>{num}</li>
        )
    }
    /*
    * 如果你提取出一个ListItem组件，你应该把key保存在数组中的这个<ListItem />元素上，
    * 而不是放在ListItem组件中的<li>元素上。
    * */
    function NumberList(props){
        const number = props.number;
        const listNum = number.map((num)=>
            <ListItem key={num.toString()} number={num}/>
        );
        return (
            <ul>{listNum}</ul>
        );
    }
    const number = [1,2,3,4,5];
    ReactDOM.render(<NumberList number={number}/>,document.getElementById('contener'));
</script>
</html>
