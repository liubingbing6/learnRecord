<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container{
           /* height:100px;*/
            display:grid;
            width:800px;
            margin:30px auto;
            grid-template-rows: 30px;
            grid-template-columns: 100px 100px 100px 200px 50px 100px;
            grid-column-gap: 10px;
            grid-row-gap:10px;
            background: #eee;
            justify-content: stretch;
        }
        .container>div{
            line-height:30px;
            /*border:1px solid #409EFF;*/
        }

        #box{
            width:150px;
            height:150px;
            text-align: center;
            color: #fff;
            font-size:32px;
            margin:0 auto;
            border:1px solid rgba(0,0,0,.6);
            padding:10px;
            border-radius:50%;
            background: url('http://xnsh.oss-cn-shenzhen.aliyuncs.com/mt-3dsign/image/dev/5823302f5a2e59575e4937c6236a2881_31014033.jpg') no-repeat;
            background-size:cover;
            background-clip: content-box;: ;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
     /*       -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=50);
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=50);*/
            filter:blur(1px);
            transition:filter .1s;
            cursor: pointer;
        }
        #box:hover{
            filter:blur(0px);
        }
    </style>
</head>
<body>
<!--实现三列布局 子div按照中间 左边 右边进行布局-->
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div id="box">永不<br>言败</div>
</body>
<script>
    /*数组扁平化处理的几种方式*/

    let isType = type => obj => {
        return Object.prototype.toString.call(obj) === `[object ${type}]`;
    };
//    console.log(isType('String')('123'));
    /*扁平化数组 并去重*/
    let newArr = [];
    let bian = arr => {
        if(!isType('Array')(arr)) return arr;
        arr.forEach(item => {
            if(isType('Array')(item)){
                bian(item);
            }else{
                newArr.push(item);
            }
           // console.log(item);
        })
        let a = new Set(newArr);
        return [...a];
    };
    var arr1 = [ [1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14] ] ] ], 10];


    let flatten = arr => {
        return arr.reduce((item1,item2) => {
            return item1.concat(Array.isArray(item2) ? flatten(item2) : item2)
        },[])
    }

    let flatten1 = arr => {
        return arr.toString().split(',').map(item => Number(item));
    }

    let flatten2 = arr => {
        let newArray = [];
        arr.map(item =>{
            if(Array.isArray(item)){
                newArray = newArray.concat(flatten2(item));
            }else{
                newArray.push(item);
            }
        });
        return newArray;
    }

</script>
</html>
