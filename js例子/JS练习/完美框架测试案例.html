<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="js/move.js"></script>
<style>
#div1{
	width:100px;
	height:100px;
	background-color: #000;
	margin:10px;
	position:absolute;
	left:10px;
	filter:alpha(opacity:30);
	opacity:0.3}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var btn=document.getElementById('btn');
	var btn1=document.getElementById('btn1');
	var timerStop=null;
		oDiv.onmouseover=function(){
			startMove(oDiv,{width:800,height:300,opacity:100},function(){
				clearTimeout(timerStop);
				timerStop=setTimeout(function(){oDiv.style.background='red';},1000);													   
				});
			};
		oDiv.onmouseout=function(){
			clearTimeout(timerStop);
			timerStop=setTimeout(function(){oDiv.style.background='#000';},2000);
			startMove(oDiv,{width:100,height:100,opacity:30});
			};
	};
	
		
		
</script>
</head>

<body>
<input type="button" id="btn" value="移出"/>
<input type="button" id="btn1" value="移入"/>
<div id="div1"></div>
</body>
</html>
