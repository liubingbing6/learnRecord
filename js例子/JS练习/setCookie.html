<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
window.onload = function(){
	
	setCookies('use1','23',3);	
	alert(getCookie('use1'));
	//removeCookie('use');
};
//[expires=失效时间;path=路径访问;domain=域名访问;secure=安全的http;]
function setCookies(name,value,expires,path,domain,secure){
	var cookieName = encodeURIComponent(name)+'='+encodeURIComponent(value);
	var oDate = new Date();
	oDate.setDate(oDate.getDate()+expires);
	if(expires){
		cookieName += ';expires='+ oDate;	
	}
	if(path){
		cookieName += ';path='+ path;	
	}
	if(domain){
		cookieName += ';domain='+ domain;	
	}
	if(secure){
		cookieName += ';secure='+ secure;
	}
	return document.cookie = cookieName;
}
/*function setCookie(name,value,delayTime){//设置一个cookie值，并且设置过期时间
	var oTime = new Date();
	oTime.setDate(oTime.getDate()+delayTime);
	document.cookie = name+"="+value+";expires="+oTime
};*/
function getCookie(name){				//获取cookie值
	var arr = document.cookie.split(";");
	for(var i=0;i<arr.length;i++){
		var arr2 = arr[i].split("=");
		if(arr2[0]==name){
			return arr2[1];	
		}
	}
	return '未找到!';
}
function removeCookie(name){
	setCookies(name,1,-1);//设置为前一天的值，系统自动就"删除"了	
}
</script>
