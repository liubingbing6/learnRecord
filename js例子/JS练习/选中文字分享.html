<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
#op{width:300px;margin:10px auto;}
#oDiv{width:36px;height:36px;;display:none;position:absolute;}
</style>
</head>

<body>
<p id="op">本文收集总结了一些前端面试题，初学者阅后也要用心钻研其中的原理，重要知识需要系统学习、透彻学习，形成自己的知识链。万不可投机取巧，临时抱佛脚只求面试侥幸混过。前端还是一个年轻的行业，新的行业标准， 框架， 库都不断在更新和新增，正如赫门在2015深JS大会上的《前端服务化之路》主题演讲中说的一句话："每18至24个月，前端都会难一倍"，这些变化使前端的能力更加丰富、创造的应用也会更加完美。所以关注各种前端技术，跟上快速变化的节奏，也是身为一个前端程序员必备的技能之一。</p>
<div id="oDiv">
	<img src="../../JS-study-Demo/images/logo_xin_03.png"/>
</div>

<script>
window.onload = function(){
	var oP = document.getElementById('op');
	var oDiv = document.getElementById('oDiv');
	oP.onmouseup = function(ev){
		var ev = ev || window.event;
		var left = ev.clientX;
		var top = ev.clientY;
		var str = selectText();//获取选中的文字
		if(str.length > 10){
			
			setTimeout(function(){
				oDiv.style.display = 'block';
				oDiv.style.left = left + 'px';
				oDiv.style.top = top + 'px';
			},100);
			
		}else{
			oDiv.style.display = 'none';	
		}	
	}
	
	oP.onclick = function(){//点击文字的时候阻止冒泡
		var ev = ev || window.event;
		ev.cancelBubble = true;
		//return false;	
	}
	
	document.onclick = function(){
		oDiv.style.display = 'none';
	}
	
	oDiv.onclick = function(){
		window.location.href = '';//分享的地址
	}
}
function selectText(){
	if(document.selection){//ie
		return document.selection.createRange().text;	
	}else{//标准
		return window.getSelection().toString();	
	}	
}
</script>
</body>
</html>
