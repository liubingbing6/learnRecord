<script type="text/javascript">
 
	 var num = document.getElementById("time").innerHTML;
	 num = parseInt(num, 10)
	 //alert(typeof num)
      /* var i = setInterval("if(num > 1){document.getElementById('time').innerHTML = --num;}else{window.close(this);}", 1000);*/
       function dre() {
       	var i = setTimeout(function () {
       		if (num<1) {
       			return;
       		}else{
       			num--;
       			dre();
       		}
       		document.getElementById('time').innerHTML = num;
       	}, 1000)
       }
       dre();
    </script>
