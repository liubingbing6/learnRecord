<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{
	margin:0;
	padding:0;
	}
#div1{
	width:1004px;
	margin:0 auto;
	}
#div1 li{
	list-style:none;
	width:90px;
	height:20px;
	background:#09C;
	position:relative;
	
	padding:5px;
	text-align:center;
	}

.div2{
	position:absolute;
	width:200px;
	height:200px;
	left:100px;
	top:0;
	background:#963;
	display:none;
	}
.active{
	background:#3C6;
	display:block;}
</style>
<script src="js/jquery-1.9.1.js"></script>
<script>
$(function(){
	//普通方式
	$("#div1 ul>li").bind('mouseover',function(){
		$("#div1 ul>li").css("background","#09c");
		$(this).css('background','#3c6');
		$("#div1 ul>li .div2").css("display",'none');
		$("#div1 ul>li .div2").eq($(this).index()).css("display","block");
	}).bind('mouseout',function(){
		$("#div1 ul>li").css("background","");	
		$("#div1 ul>li .div2").css("display",'none');

	});

	/*$('#div1').on('mouseover', 'li', function(event) {

		event.preventDefault();
	
	}).on('mouseout', 'li', function(event) {

		});
		$(this).find('div').css({
			display: 'none',

		event.preventDefault();
	});*/
});
</script>
</head>

<body>
<div id="div1">
	<ul>

        <li>bb

        <li>cc

</div>
</body>
</html>
