<title>无标题文档</title>
<style>
th,td,table{
	border:1px solid #000;
	width:300px;
	margin:0 auto;
	text-align:center;
	}
</style>
<script>
window.onload=function(){
	var oTbody=document.getElementById('tb1');
	var oText=document.getElementById('text1');
	var oSearch=document.getElementById('search');
	oSearch.onclick=function(){
		//var oText=document.getElementById('text1');
		for(var i=0;i<oTbody.rows.length;i++){
			
			var oInner=oTbody.rows[i].cells[1].innerHTML.toLowerCase();
			
			var oTxt=oText.value.toLowerCase();
			var arr=oTxt.split(' ');//对输入的字符串进行分割，然后查询
			oTbody.rows[i].style.background='';//背景色全部设置为空；
			for(var j=0;j<arr.length;j++){//查找字符串
				//oTbody.rows[i].style.display='none';//查找时全部隐藏
				if(oInner.search(arr[j])!=-1 && oTxt != ''){
				oTbody.rows[i].style.background='yellow';
				//oTbody.rows[i].style.display='block';//查找到了就显示出来
				}
				
				}
			
			}
		};
	};
</script>
</head>

<input type="button" id="search" value="搜索"/>
