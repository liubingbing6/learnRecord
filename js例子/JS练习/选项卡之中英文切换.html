<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{
	margin:0;
	padding:0;}
ul{
	list-style:none;
	font-weight:bold;
	font-size:20px;
	width:800px;
	margin:0 auto;
	height:30px;
	border-bottom:8px solid #FC6;
	overflow:auto;
	border-radius:0 0 5px 5px;}
ul li{
	float:left;
	margin:0 15px;
	width:80px;
	}
ul li a{
	display:block;
	line-height:30px;
	text-decoration:none;
	text-align:center;
	transition: all .5s;
	}
ul li span{
	display:none;

	}
ul li a:hover span{
	display:block;
	background:#C69;
	color:#FFF;
	
	}
ul li a:hover{
	margin-top:-30px;}//这里是关键
</style>
</head>

<body>
<ul>
	<li><a href="javascript:(0)">语文<span>Chinese</span></a></li>
    <li><a href="javascript:(0)">数学<span>Math</span></a></li>
    <li><a href="javascript:(0)">英语<span>English</span></a></li>
    <li><a href="javascript:(0)">物理<span>physics</span></a></li>
    <li><a href="javascript:(0)">音乐<span>Music</span></a></li>
</ul>
</body>
</html>
