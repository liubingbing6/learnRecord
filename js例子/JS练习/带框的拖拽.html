<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
#div1{
	width:100px;
	height:100px;
	background-color:#F00;
	position:absolute;
	}
.box{
	border:1px dashed #000;
	position:absolute;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var disX=null;
	var disY=null;
	oDiv.onmousedown=function(ev){
		var oEvent=ev||event;
		disX=oEvent.clientX-oDiv.offsetLeft;
		disY=oEvent.clientY-oDiv.offsetTop;
		var newDiv=document.createElement('div');
		newDiv.className='box';
		newDiv.style.width=oDiv.offsetWidth-2+'px';
		newDiv.style.height=oDiv.offsetHeight-2+'px';
		
		newDiv.style.left=oDiv.offsetLeft+'px';
		newDiv.style.top=oDiv.offsetTop+'px';
		document.body.appendChild(newDiv);
			
			
			document.onmousemove=function(ev){
				var oEvent=ev||event;
				newDiv.style.left=oEvent.clientX-disX+'px';
				newDiv.style.top=oEvent.clientY-disY+'px';
				};
			document.onmouseup=function(){
				document.onmousemove=null;
				document.onmouseup=null;
				oDiv.style.left=newDiv.offsetLeft+'px';
				oDiv.style.top=newDiv.offsetTop+'px';
				document.body.removeChild(newDiv);
				};
		return false;
		};
	};
</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
