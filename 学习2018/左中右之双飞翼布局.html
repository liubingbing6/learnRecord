<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;}
section{margin:0 auto;width:80%;}
#left{width:200px;float:left;background-color:#F99;margin-left:-100%;height:500px;}
#right{width:200px;float:left;background-color:#CC0;margin-left:-200px;height:500px;}
#center{background-color:#0C0;float:left;width:100%;}
.content{height:500px;margin:0 200px;}

</style>
</head>

<body>
	<section>
    	<div id="center">	
        	<div class="content">content</div>
        </div>
    	<div id="left">left</div>    
        <div id="right">right</div>
    </section>
</body>
</html>
