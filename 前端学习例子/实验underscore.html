<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box-shadow {
    background-color: #FF8020;
    width: 200px;
    height: 200px;
    margin-top: -100px;
    margin-left: -100px;
    position: absolute;
    top: 50%;
    left: 50%;
}
.box-shadow:after {
    content: "";
    width: 180px;
    height: 1px;
    margin-top: 198px;
    margin-left: -90px;
    display: block;
    position: absolute;
    left: 50%;
    z-index: -1;
    -webkit-box-shadow: 0px 0px 10px 4px #000000;
       -moz-box-shadow: 0px 0px 10px 4px #000000;
            box-shadow: 0px 0px 10px 4px #000000;
}

.loading:after {
    overflow: hidden;
    display: inline-block; 
    vertical-align: bottom; 
    animation: ellipsis 2s infinite; 
    content: "\2026"; /* ascii code for the ellipsis character */ 
}
 
@keyframes ellipsis {
    from {
        width: 2px;
    }
 
    to{
        width: 15px;
    }
}
body:before { 
    content: "";
    position: fixed;
    top: -10px;
    left: 0;
    width: 100%;
    height: 10px;
 
    -webkit-box-shadow: 0px 0px 10px rgba(0,0,0,.8);
    -moz-box-shadow: 0px 0px 10px rgba(0,0,0,.8);
    box-shadow: 0px 0px 10px rgba(0,0,0,.8);
    z-index: 100;
}
</style>
</head>

<body>
<div class="box-shadow"></div>
<div class="loading"></div>
<ul id="element"></ul>
<script src="js/jquery-1.9.1.js"></script>

<!-- 定义模板，将模板内容放到一个script标签中 -->  
<script type="text/template" id="tpl">  
    <% for(var i = 0; i < list.length; i++) { %>  
        <% var item = list[i] %>  
        <li>  
            <span><%=item.firstName%> <%=item.lastName%></span>  
            <span><%-item.city%></span>  
        </li>  
    <% } %>  
</script>  
<script type="text/javascript" src="js/underscore.1.8.js"></script>  
<script type="text/javascript">  
    // 获取渲染元素和模板内容  
    var element = $('#element'),  
        tpl = $('#tpl').html();  
 
    // 创建数据, 这些数据可能是你从服务器获取的  
    var data = {  
        list: [  
            {firstName: '<a href="#">Zhang</a>', lastName: 'San', city: 'Shanghai'},  
            {firstName: 'Li', lastName: 'Si', city: '<a href="#">Beijing</a>'},  
            {firstName: 'Wang', lastName: 'Wu', city: 'Guangzhou'},  
            {firstName: 'Zhao', lastName: 'Liu', city: 'Shenzhen'}  
        ]  
    }  
 
    // 解析模板, 返回解析后的内容  
	var render = _.template(tpl);  
	var html = render(data);  
	// 将解析后的内容填充到渲染元素  
	element.html(html); 
</script>

</script>
</body>
</html>
