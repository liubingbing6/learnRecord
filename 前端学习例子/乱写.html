<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
*{margin: 0;padding: 0}
.div{width: 300px;height: 300px;background: blue;position: relative;}
.div1{width: 100px;height: 100px;background: red;position: absolute;top: -90px;left: 0;}
</style>
</head>
<body>
	<div class="div">
		<div class="div1"></div>
	</div>
	<form action="">
		<input type="date">
	</form>
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
	$('.div').mouseenter(function () {
		$('.div1').stop().animate({top:0});
	})
	$('.div').mouseleave(function(event) {
		$('.div1').stop().animate({top:-90});
	});
	$("input[type='color']").change(function() {
		 var val = $(this).val();
		 console.log(val); 
	})
</script>
</body>
</html>
