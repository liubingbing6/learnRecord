<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

</head>

<body onLoad="init()">
<div style="width:560px; height:auto; margin:150px auto;">复制给您的QQ好友或QQ群：<br /><br />
  <textarea style="width: 550px; height:80px;" name=urlName id="fe_text">JQuery是继prototype之后又一个优秀的Javascript库。它是轻量级的js库 ，它兼容CSS3，还兼容各种浏览器（IE 6.0+, FF 1.5+, Safari 2.0+, Opera 9.0+），jQuery2.0及后续版本将不再支持IE6/7/8浏览器。</textarea>
  <br /><br />
  <span id="clip_container">
  <button id="clip_button" style="width:128px;height:32px;line-height:26px;font:16px arial;">点击复制分享</button>
  </span></div>

<script src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/ZeroClipboard.js"></script>
<script language="JavaScript">
  var clip = null;  
  function $(id) { return document.getElementById(id); }  
  function init() {  
  	clip = new ZeroClipboard.Client();
  	clip.setHandCursor(true);  	
  	clip.addEventListener('mouseOver', function (client){    
    	clip.setText( $('fe_text').value );
  	});
  	clip.addEventListener('complete', function (client, text) {   
    	alert("复制成功，您可以粘贴发送给QQ上的好友或QQ群了^_^");
  	});
  	clip.glue('clip_button', 'clip_container');
  }
</script>
</body>
</html>
