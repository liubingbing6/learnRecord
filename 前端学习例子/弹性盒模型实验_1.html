<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script>
(function(){
	var html = document.documentElement;
	var vWidth = html.getBoundingClientRect().width;
	html.style.fontSize = vWidth / 16 + 'px';
})()
</script>
<style>
*{margin: 0;padding: 0}
body,
body *{
	-webkit-text-size-adjust:100%;
}
body,
h1{
	margin:0;
	font-family:Helvetica;
}
ul{
	margin:0;
	padding:0;
	list-style:none;
}
strong{
	font-weight:normal;
}
a,
input,
button{
	-webkit-tap-highlight-color:rgba(0,0,0,0);
	-webkit-appearance:none;
}
a{
	text-decoration:none;
}
.rows{
	display: flex;
	display: -webkit-box;
	padding: 0.4rem 0.2rem 0;
	flex-direction: row-reverse;
	-webkit-box-direction:reverse;
}
.rows div{
	width: 0px;
	-webkit-box-flex:1;
	flex-grow: 1;
}
.rows div a{
	font-size:0.44rem;
	color: #666666;
	text-align: center;
	line-height: 1.04rem;
	display: block;
}
.rows div a:before{
	content: "";
	display: block;
	margin: 0 auto;
	width: 1.72rem;
	height:1.7rem;
	background: #f00;
}
</style>
</head>
<body>
	<div class="rows">
		<div><a href="javascript:;">天猫</a></div>
		<div><a href="javascript:;">聚划算</a></div>
		<div><a href="javascript:;">京东商城</a></div>
		<div><a href="javascript:;">淘宝</a></div>
		<div><a href="javascript:;">聚美优品</a></div>
	</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
