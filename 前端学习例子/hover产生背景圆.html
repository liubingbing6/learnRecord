<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	margin:0;
	padding:0;
	}
.demo{
	width:100px;
	height:100px;
	margin:30px auto;
	background-color:#000;
	border-radius:50%;
	position:relative;
	}
.demo:before{
	content:'';
	display:block;
	position:absolute;
	border-radius:50%;
	transition:all 1s;
	left:0;
	top:0;
	right:0;
	bottom:0;
	}
.demo:hover:before{
	left:-6px;
	top:-6px;
	bottom:-6px;
	right:-6px;
	background:#F66;}
</style>
</head>

<body>
	<div class="demo"></div>
</body>
</html>
